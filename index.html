<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - New England Senators</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
        
    </head>

    <body>

        <div id="container">

            <header>
                <h1>New England Senators</h1>
                <p>Sort New England's Senators by any combination of state, party, or gender.</p>
            </header>

            <aside>

                <form id="state-form">

                    <h2>State</h2>

                    <label for="connecticut"><input type="checkbox" id="ct">Connecticut</label>
                    <label for="maine"><input type="checkbox" id="me">Maine</label>
                    <label for="massachusetts"><input type="checkbox" id="ma">Massachusetts</label>
                    <label for="new-hampshire"><input type="checkbox" id="nh">New Hampshire</label>
                    <label for="rhode-island"><input type="checkbox" id="ri">Rhode Island</label>
                    <label for="vermont"><input type="checkbox" id="vt">Vermont</label>

                </form>

                <form id="party-form">

                    <h2>Party</h2>

                    <label for="democrat"><input type="checkbox" id="dem">Democrat</label>
                    <label for="independent"><input type="checkbox" id="ind">Independent</label>
                    <label for="republican"><input type="checkbox" id="rep">Republican</label>

                </form>

                <form id="gender-form">

                    <h2>Gender</h2>

                    <label for="female"><input type="checkbox" id="female">Female</label>
                    <label for="male"><input type="checkbox" id="male">Male</label>

                </form>

            </aside>
        
            <section>

                <div id="alert">
                    <p>Sorry, no matches.</p>
                </div>

            </section>
        
        </div> <!--close container-->

        <script type="module" src="index.js"></script>

    </body>

</html>
