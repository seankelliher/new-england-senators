<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Filter Senators By State, Party, Gender</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>

        <div id="container">

            <header>
                <h1>New England States and Senators</h1>
                <p>Sort New England's Senators by any combination of state, party, or gender.</p>
            </header>
            
            <form>

                <div class="column" id="col-state">

                    <div class="col-head">
                        <h2>By State</h2>
                    </div>

                    <div class="col-sub">
                        <label for="connecticut"><input type="checkbox" class="state" id="ct">Connecticut</label>
                        <label for="maine"><input type="checkbox" class="state" id="me">Maine</label>
                        <label for="massachusetts"><input type="checkbox" class="state" id="ma">Massachusetts</label>
                    </div> <!--close col-sub-->

                    <div class="col-sub">
                        <label for="new-hampshire"><input type="checkbox" class="state" id="nh">New Hampshire</label>
                        <label for="rhode-island"><input type="checkbox" class="state" id="ri">Rhode Island</label>
                        <label for="vermont"><input type="checkbox" class="state" id="vt">Vermont</label></input>
                    </div> <!--close col-sub-->
                    
                </div> <!--close column-->

                <div class="column" id="col-party">
                    <h2>Party</h2>
                    <label for="democrat"><input type="checkbox" class="party" id="dem">Democrat</label>
                    <label for="republican"><input type="checkbox" class="party" id="rep">Republican</label>
                    <label for="independent"><input type="checkbox" class="party" id="ind">Independent</label>
                </div> <!--close column-->

                <div class="column" id="col-gender">
                    <h2>Gender</h2>
                    <label for="female"><input type="checkbox" class="gender" id="female">Female</label>
                    <label for="male"><input type="checkbox" class="gender" id="male">Male</label>
                </div> <!--close column-->

            </form>

            <section>

                <p><span id="alert">Sorry, no matches.</span></p>

                <figure id="richard-blumenthal" class="all ct democrat male">
                    <img src="images/richard-blumenthal.jpg" alt="portrait of Senator Richard Blumenthal">
                    <figcaption>Richard Blumenthal (D)<br />Connecticut</figcaption>
                </figure>

                <figure id="chris-murphy" class="all ct democrat male">
                    <img src="images/chris-murphy.jpg" alt="portrait of Senator Chris Murphy">
                    <figcaption>Chris Murphy (D)<br />Connecticut</figcaption>
                </figure>

                <figure id="susan-collins" class="all me republican female">
                    <img src="images/susan-collins.jpg" alt="portrait of Senator Susan Collins">
                    <figcaption>Susan Collins (R)<br />Maine</figcaption>
                </figure>

                <figure id="angus-king" class="all me independent male">
                    <img src="images/angus-king.jpg" alt="portrait of Senator Angus King">
                    <figcaption>Angus King (I)<br />Maine</figcaption>
                </figure>

                <figure id="ed-markey" class="all ma democrat male">
                    <img src="images/ed-markey.jpg" alt="portrait of Senator Ed Markey">
                    <figcaption>Ed Markey (D)<br />Massachusetts</figcaption>
                </figure>

                <figure id="elizabeth-warren" class="all ma democrat female">
                    <img src="images/elizabeth-warren.jpg" alt="portrait of Senator Elizabeth Warren">
                    <figcaption>Elizabeth Warren (D)<br />Massachusetts</figcaption>
                </figure>

                <figure id="maggie-hassan" class="all nh democrat female">
                    <img src="images/maggie-hassan.jpg" alt="portrait of Senator Maggie Hassan">
                    <figcaption>Maggie Hassan (D)<br />New Hampshire</figcaption>
                </figure>

                <figure id="jeanne-shaheen" class="all nh democrat female">
                    <img src="images/jeanne-shaheen.jpg" alt="portrait of Senator Jeanne Shaheen">
                    <figcaption>Jeanne Shaheen (D)<br />New Hampshire</figcaption>
                </figure>

                <figure id="jack-reed" class="all ri democrat male">
                    <img src="images/jack-reed.jpg" alt="portrait of Senator Jack Reed">
                    <figcaption>Jack Reed (D)<br />Rhode Island</figcaption>
                </figure>

                 <figure id="sheldon-whitehouse" class="all ri democrat male">
                    <img src="images/sheldon-whitehouse.jpg" alt="portrait of Senator Sheldon Whitehouse">
                    <figcaption>Sheldon Whitehouse (D)<br />Rhode Island</figcaption>
                </figure>

                 <figure id="patrick-leahy" class="all vt democrat male">
                    <img src="images/patrick-leahy.jpg" alt="portrait of Senator Patrick Leahy">
                    <figcaption>Patrick Leahy (D)<br />Vermont</figcaption>
                </figure>

                <figure id="bernie-sanders" class="all vt independent male">
                    <img src="images/bernie-sanders.jpg" alt="portrait of Senator Bernie Sanders">
                    <figcaption>Bernie Sanders (I)<br />Vermont</figcaption>
                </figure>

            </section>
        
        </div> <!--close container-->

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
